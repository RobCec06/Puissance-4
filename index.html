<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puissance 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Puissance 4</h1>

      <span id="status-text">C'est au tour de <span id="current-player">rouge</span></span>
    </div>
    <div class="buttons">
      <button id="replay">Rejouer</button>
      <button id="undo">Annuler</button>
    </div>
  </div>
  <!-- Ajoutez ceci Ã  la fin de la div .container, avant la balise script -->
<div id="modal" class="modal">

      <img id="winner-image" src="19j64q.jpg" alt="Image du gagnant" />
      <button id="close-modal">Fermer</button>
    </div>
  </div>
  <script src="script.js"></script>
